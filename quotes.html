<!DOCTYPE html>
<html>
    <head>
        <title>Quote Machine</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="wrapper">
            <template v-if="quotes">
                <div id="quote-box">
                    <transition
                        name="quote-text-animation"
                        mode="out-in"
                        enter-active-class="animate__animated animate__fadeIn"
                        leave-active-class="animate__animated animate__fadeOut"
                    >
                        <div v-bind:style="{ color: activeColor }" v-bind:key="randomQuoteIndex" class="quote-text">{{ quote.text }}</div>
                    </transition>
                    <transition
                        name="quote-author-animation"
                        mode="out-in"
                        enter-active-class="animate__animated animate__fadeIn"
                        leave-active-class="animate__animated animate__fadeOut"
                    >
                        <div class="quote-author" v-bind:key="randomQuoteIndex" v-bind:style="{ color: activeColor }">- {{ quote.author }}</div>
                    </transition>
                    <div class="buttons">
                        <button v-on:click="randomize" v-bind:style="{ backgroundColor: activeColor}" id="new-quote">New Quote</button>
                        <tweet-button 
                        v-bind:tweet-message="quote.text + ' - ' + quote.author"
                        v-bind:style="{ backgroundColor: activeColor}"
                        class="tweet-quote">
                            <i slot="icon" class="fa fa-twitter"></i>
                        </tweet-button>
                        <tumblr-button 
                        v-bind:caption="quote.author"
                        v-bind:content="quote.text"
                        v-bind:style="{ backgroundColor: activeColor}"
                        class="tumblr-quote">
                            <i slot="icon" class="fa fa-tumblr"></i>
                        </tumblr-button>
                    </div>
                </div>
            </template>
        </div>
    </body>

    <script src="quote.js"></script>
</html>
